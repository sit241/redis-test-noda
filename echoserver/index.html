<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
</head>

<body>
    <h1>Set Timer</h1>
    <form id="timerForm">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required>
        <br>
        <label for="ttl">TTL (seconds):</label>
        <input type="number" id="ttl" name="ttl" required>
        <br>
        <button type="submit">Set Timer</button>
    </form>

    <script>
        document.getElementById('timerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const key = document.getElementById('key').value;
            const ttl = document.getElementById('ttl').value;

            fetch('/set-timer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key, ttl })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Timer set for key "${data.key}" with TTL of ${data.ttl} seconds`);
                    } else {
                        alert('Failed to set timer');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to set timer');
                });
        });
    </script>
</body>

</html>
