<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1,
        h2 {
            color: #333;
        }

        #timerForm,
        #deleteUserTimersForm {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #refreshTimers {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #refreshTimers:hover {
            background-color: #218838;
        }

        #timers {
            margin-top: 20px;
            text-align: left;
        }

        #timers ul {
            list-style-type: none;
            padding: 0;
        }

        #timers li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Set Timer</h1>
        <form id="timerForm">
            <label for="userId">Id:</label>
            <input type="text" id="userId" name="userId" required>
            <br>
            <label for="key">Key:</label>
            <input type="text" id="key" name="key" required>
            <br>
            <label for="ttl">TTL (seconds):</label>
            <input type="number" id="ttl" name="ttl" required>
            <br>
            <button type="submit">Set Timer</button>
        </form>

        <form id="deleteUserTimersForm">
            <label for="deleteUserId">User ID для удаления таймеров:</label>
            <input type="text" id="deleteUserId" name="deleteUserId" required>
            <br>
            <button type="submit" class="delete-button">Удалить таймеры пользователя</button>
        </form>

        <h2>Active Timers</h2>
        <button id="refreshTimers">Refresh Timers</button>
        <div id="timers">
            <!-- Список таймеров будет отображаться здесь -->
        </div>
    </div>

    <script>
        // Функция для обновления списка таймеров
        function refreshTimers() {
            fetch('/timers')
                .then(response => response.json())
                .then(data => {
                    const timersDiv = document.getElementById('timers');
                    timersDiv.innerHTML = ''; // Очищаем текущий список
                    if (data.status === 'success') {
                        const timers = data.timers;
                        if (timers.length > 0) {
                            const ul = document.createElement('ul');
                            timers.forEach(timer => {
                                const li = document.createElement('li');
                                li.innerHTML = `Ключ: ${timer.key}, Секунд: ${timer.ttl}`;

                                // Добавляем кнопку удаления
                                const deleteButton = document.createElement('button');
                                deleteButton.textContent = 'Удалить';
                                deleteButton.classList.add('delete-button');
                                deleteButton.onclick = () => deleteTimer(timer.key);

                                li.appendChild(deleteButton);
                                ul.appendChild(li);
                            });
                            timersDiv.appendChild(ul);
                        } else {
                            timersDiv.textContent = 'Нет активных таймеров.';
                        }
                    } else {
                        timersDiv.textContent = 'Не удалось загрузить таймеры.';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    const timersDiv = document.getElementById('timers');
                    timersDiv.textContent = 'Не удалось загрузить таймеры.';
                });
        }

        function deleteTimer(key) {
            fetch('/delete-timer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        refreshTimers(); // Обновляем список таймеров после удаления
                    } else {
                        alert('Не удалось удалить таймер');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось удалить таймер');
                });
        }

        document.getElementById('timerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const key = document.getElementById('key').value;
            const ttl = document.getElementById('ttl').value;

            fetch('/set-timer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, key, ttl })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        refreshTimers(); // Обновляем список таймеров после установки нового
                    } else {
                        alert('Не удалось установить таймер');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось установить таймер');
                });
        });

        document.getElementById('deleteUserTimersForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userId = document.getElementById('deleteUserId').value;

            fetch('/user-timers', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        refreshTimers(); // Обновляем список таймеров после удаления
                    } else {
                        alert('Не удалось удалить таймеры пользователя');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось удалить таймеры пользователя');
                });
        });

        document.getElementById('refreshTimers').addEventListener('click', function () {
            refreshTimers();
        });

        // Обновляем список таймеров при загрузке страницы
        refreshTimers();
    </script>
</body>

</html>
